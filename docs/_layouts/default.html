<!DOCTYPE html>
<html lang="{{ site.lang | default: "fr-FR" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <head>
    <title>TOC Generator for Markdown</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/toc.css?v=' | append: site.github.build_revision | relative_url }}" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="{{ '/js/jquery.toc.js?v=' | append: site.github.build_revision | relative_url }}"></script>


    <script type="text/javascript">
    $(function() {
      $('#main_content').toc({
          renderIn:'#menu-sommaire',
          contentsText: 'Sommaire',
          hideText: 'Cacher',
          showText: 'Déplier'
      });
    });
    </script>
    
  </head>
    <section class="page-header">
      <h1 class="project-name">{{ site.description | default: site.github.project_tagline }}</h1>
      <a href="index.html" class="btn">Français</a>
      <a href="index_en.html" class="btn">English</a>
    </section>
    <section id="main">
        <nav id="menu-sommaire" ></nav>
        <section id="main_content" class="main-content">
          {{ content }}

          <footer class="site-footer">
            <span class="site-footer-credits">Documentation pour Jeedom.</span>
          </footer>
        </section>
    </section>
    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
